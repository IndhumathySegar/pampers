# must be unique in a given SonarQube instance
sonar.projectKey=AYM-Pampersportal-API-TS

# defaults to project key
sonar.projectName=AYM-Pampersportal-API-TS

# defaults to 'not provided'
sonar.projectVersion=1.0
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=src

# language
sonar.language=ts

# excludes
sonar.exclusions=node_modules,dist,package*.json

# Custom settings to define start and end of blocks to be ignored
sonar.issue.ignore.block=true
sonar.issue.ignore.block.start=// BEGIN-NOSCAN
sonar.issue.ignore.block.end=// END-NOSCAN
