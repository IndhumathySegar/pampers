<div class="kt-portlet">
    <div class="kt-portlet__head kt-portlet__head__custom">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">Confirm Regional Creation</h3>
        </div>
    </div>
    <div style="padding: 25px; overflow: auto; height: 15rem;">
        <p>Are you sure you want to create Region against selected Models/Tags?</p>
        <br>
        <p><b>Selected Region :</b></p>
        <ul class="horizontal-list">
            <li *ngFor="let region of data.formData">{{region}}</li>
        </ul>
    </div>
    <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
        <div class="kt-form__actions kt-form__actions--solid">
            <div class="row text-right">
                <div class="col-lg-12" style="padding: 10px;">
                    <button type="button" mat-raised-button (click)="onSubmit('no')"
                        matTooltip="Cancel changes" tabindex="5">
                        No
                    </button>&nbsp;
                    <button type="button" mat-raised-button color="primary" (click)="onSubmit('yes')"
                        matTooltip="Save changes">
                        Yes
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
